<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Links</title>
<script language="JavaScript" type="text/JavaScript">
function confirmDownload() {
  var userConfirmed = confirm("Acrobat is required to download the document. Do you want to continue?");
  if (userConfirmed) {
    window.location.href = "C:\Users\Jonat\Desktop\books\C++.pdf";
  }
}

function changeBackgroundColor() {
  document.body.style.backgroundColor = 'red';
}

function resetBackgroundColor() {
  document.body.style.backgroundColor = '';
}
</script>
</head>
<body>
<h1><i>THESE ARE SPECIAL LINKS</i></h1>
<a href="javascript:void(0);" onclick="confirmDownload()">Download your PDF</a>
<br><br>
<a href="#" onmouseover="changeBackgroundColor()" onmouseout="resetBackgroundColor()">Hover over this link</a>
</body>
</html>
