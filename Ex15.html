<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Work 15</title>
<script language="JavaScript">
function colorChange() {
  document.getElementById("head").style.color = "red";
}

function colorRevert() {
  document.getElementById("head").style.color = "black";
}
</script>
</head>
<body>
<h1 id="head" onmouseover="colorChange()" onmouseout="colorRevert()">Welcome to our page!</h1>
</body>
</html>
