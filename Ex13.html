<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Hover Effect</title>
<style>
  #myImage {
    transition: transform 0.3s ease;
  }
</style>
<script language="JavaScript" type="text/JavaScript">
function enlargeImage() {
  document.getElementById('myImage').style.transform = 'scale(1.5)';
}

function resetImageSize() {
  document.getElementById('myImage').style.transform = 'scale(1)';
}
</script>
</head>
<body>
<h1><i>If you hover over this image it will enlarge!!</i></h1>
<img id="myImage" src="image2.gif" alt="Example Image" width="400" height="200" onmouseover="enlargeImage()" onmouseout="resetImageSize()">
</body>
</html>
