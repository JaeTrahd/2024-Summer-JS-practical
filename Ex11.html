<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Work 11</title>
<script language="JavaScript" type="text/JavaScript">
function delayedRedirect() {
  setTimeout(function() {
    window.location.href = "http://www.google.com";
  }, 5000);
}
window.onload = delayedRedirect;
</script>
</head>
<body>
<h1>Redirecting...</h1>
<p>You will be redirected to another page in 5 seconds.</p>
</body>
</html>
