<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work 4..if</title>
</head>
<body>
    <script language="JavaScrip" type="text/JavaScript">
        var x,y;
        x=parseInt(prompt("Enter X",""));
        y=parseInt(prompt("Enter Y",""));
        if(x>y){
            alert("Y is less than X")
        }else if(x<y){
            alert("X is less than Y")
        }else{
            alert("They are both equal")
        }

        var correctPassword = "12345678";
        var enteredPassword = prompt("Enter the password","");
        if(enteredPassword==correctPassword){
            document.write("Password is correct")
        }else{
            document.write("Password is incorrect, Try Again!!")
        }
    </script>
</body>
</html>
