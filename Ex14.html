<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Filling Form</title>
<style>
  body { font-family: Arial, sans-serif; }
  .required { color: red; }
</style>
<script>
function validateForm() {
  var name = document.forms["dataForm"]["name"].value;
  var password = document.forms["dataForm"]["password"].value;
  var confirmPassword = document.forms["dataForm"]["confirmPassword"].value;
  var email = document.forms["dataForm"]["email"].value;
  var message = document.forms["dataForm"]["message"].value;

  if (name == "") {
    alert("Name is required.");
    document.forms["dataForm"]["name"].focus();
    return false;
  }

  if (password == "" || password.length <= 4) {
    alert("Password is required and must be more than 4 characters.");
    document.forms["dataForm"]["password"].focus();
    return false;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match.");
    document.forms["dataForm"]["confirmPassword"].focus();
    return false;
  }

  if (email == "" || email.indexOf('@') == -1) {
    alert("A valid email address is required.");
    document.forms["dataForm"]["email"].focus();
    return false;
  }

  if (message == "" || message.length <= 10) {
    alert("Message is required and must be more than 10 characters.");
    document.forms["dataForm"]["message"].focus();
    return false;
  }

  return true;
}
</script>
</head>
<body>
<h1><b>CONTACT DETAILS</b></h1>
<form name="dataForm" onsubmit="return validateForm()">
  <label for="name">Your name: <span class="required">*</span></label>
  <br>
  <input type="text" id="name" name="name">
  <br><br>
  
  <label for="password">Password: <span class="required">*</span></label>
  <br>
  <input type="password" id="password" name="password">
  <br><br>
  
  <label for="confirmPassword">Password confirmation: <span class="required">*</span></label>
  <br>
  <input type="password" id="confirmPassword" name="confirmPassword">
  <br><br>
  
  <label for="email">Email address: <span class="required">*</span></label>
  <br>
  <input type="email" id="email" name="email">
  <br><br>
  
  <label for="subject">Subject of the message:</label>
  <br>
  <input type="text" id="subject" name="subject">
  <br><br>
  
  <label for="message">Message: <span class="required">*</span></label>
  <br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea>
  <br><br>
  
  <input type="submit" value="Send">
  <input type="reset" value="Clear">
</form>
</body>
</html>
